<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marko</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(120% 120% at 20% 20%, #f1efe8 0%, #e5e9f0 55%, #d8dee9 100%);
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        color: #2e3440;
      }

      .splash {
        height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        height: 100%;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.72);
        border: 1px solid rgba(46, 52, 64, 0.08);
        box-shadow: 0 12px 40px rgba(46, 52, 64, 0.18);
        display: grid;
        place-items: center;
        text-align: center;
        gap: 12px;
        padding: 32px;
      }

      .logo {
        width: 60px;
        height: 60px;
        border-radius: 16px;
        background: linear-gradient(135deg, #88c0d0, #5e81ac);
        display: grid;
        place-items: center;
        color: white;
        font-weight: 700;
        font-size: 22px;
        letter-spacing: 0.5px;
        box-shadow: 0 8px 20px rgba(94, 129, 172, 0.4);
      }

      h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.4px;
      }

      p {
        margin: 0;
        font-size: 13px;
        color: #4c566a;
      }

      .bar {
        width: 120px;
        height: 4px;
        background: rgba(94, 129, 172, 0.2);
        border-radius: 999px;
        overflow: hidden;
        position: relative;
      }

      .bar::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, #5e81ac, #88c0d0);
        animation: loading 1.2s ease-in-out infinite;
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash">
      <div class="card">
        <div class="logo">MK</div>
        <h1>marko</h1>
        <p>Loading your workspace...</p>
        <div class="bar" aria-hidden="true"></div>
      </div>
    </div>
  </body>
</html>
